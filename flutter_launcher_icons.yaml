# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "resources/images/app_icons/main_icon.png"

  adaptive_icon_monochrome: "resources/images/app_icons/monochrome_icon.png"
  min_sdk_android: 21

  android: true

  ios: false  
  remove_alpha_channel_ios: true

  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
